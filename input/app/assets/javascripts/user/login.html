
<div class="page-header">
  <h1>Log In <small>Use any email/password</small></h1>
</div>
<form name="form">
  <fieldset>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" data-ng-model="credentials.email" placeholder="E-Mail" required="" class="form-control"/><br/>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" data-ng-model="credentials.password" placeholder="Password" required="" class="form-control"/><br/>
      <button data-ng-disabled="form.$invalid" data-ng-click="login(credentials)" class="btn btn-primary">Log In</button>
    </div>
  </fieldset>
</form>
